<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Xchange</title>
  </head>
  <body>
    <div class="container">
      <div class="currencyInput">
        <h1>Currency XChange</h1>
        <p>Welcome to Currency XChange, please fill out the form below to see your results.</p>
        <label for="dollarAmount">Enter $ Amount in USD:</label>
        <br>
        <div class="input-icon">
          <i>$</i>
          <input id="dollarAmount" type="text">
        </div>
        <br>
        <label for="xchangeCurrency">Select Currency:</label>
        <select class="form-control" id="xchangeCurrency">
          <option value="CAD">CAD-Canadian Dollar</option>
          <option value="EUR">EUR-Euro</option>
          <option value="DKK">DKK-Danish Krone</option>
          <option value="NOK">NOK-Norwegian Krone</option>
          <option value="SEK">SEK-Swedish Krona</option>
          <option value="CHF">CHF-Swiss Franc</option>
          <option value="KRW">KRW-South Korean Won</option>
          <option value="KPW">KPW-North Korean Won</option>
          <option value="BRL">BRL-Brazilian Real</option>
          <option value="COP">COP-Colombian Peso</option>
          <option value="CUP">CUP-Cuban Peso</option>
          <option value="MXN">MXN-Mexican Peso</option>
        </select>
        <br>
        <br>
        
      </div>    
    </div>
  </body>
</html>
